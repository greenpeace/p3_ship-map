        <article id="shipping-map">
            <header class="map-header">
                <h1><span class="visuallyhidden">Greenpeace</span></h1>
                <nav>
                    <button class="menu-trigger"><span>Show Menu</span></button>
                    <ul id="menu" class="map-menu">
                        <li>
                            <button>Display ships <i class="fa fa-anchor"></i></button>
                            <ul>
                                <li class="rainbow-warrior">
                                    <button data-ship="0">Rainbow Warrior<i class="icon-ship"></i></button>
                                </li>
                                <li class="arctic-sunrise">
                                    <button data-ship="1">Arctic Sunrise<i class="icon-ship"></i></button>
                                </li>
                                <li class="esperanza">
                                    <button data-ship="2">Esperanza<i class="icon-ship"></i></button>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button>Legend <i class="fa fa-anchor"></i></button>
                            <ul>
                                <li><button>Noon Updates</button></li>
                                <li><button>Ship Events</button></li>
                                <li><button>Rainbow Warrior</button></li>
                            </ul>
                        </li>
                        <li>
                            <a href="">Get Involved</a>                            
                        </li>
                        <li>
                            <a href="">Donate</a>                            
                        </li>
                        <li>
                            <a href="">Home</a>                            
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="map-container">
                <div id="map">
                    
                </div>
            </div>

            <footer class="map-footer">
                &COPY; Greenpeace | 2013 <a href="">Legal</a>
            </footer>
