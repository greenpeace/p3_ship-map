        <article id="shipping-map">
            <header class="map-header">
                <h1>
                    <span class="visuallyhidden">Greenpeace</span>
                </h1>
                <nav>

                    <script id="shipMenuTemplate" type="text/x-jsrender">
                        <li class={{:simpleName}}>
                        <button data-ship-id="{{:id}}"><i class="toggle"></i>{{:name}}</button>
                        </li>
                    </script>

                    <button class="menu-trigger"><span>Show Menu</span></button>
                    <ul id="menu" class="map-menu">
                        <li class="ships">
                            <button>Display ships</button>
                            <ul>

                            </ul>
                        </li>
                        <li class="points">
                            <button>Legend <i class="fa fa-anchor"></i></button>
                            <ul>
                                <li><button>Noon Updates</button></li>
                                <li><button>Ship Events</button></li>
                                <li><button>Rainbow Warrior</button></li>
                            </ul>
                        </li>
                        <li>
                            <a href="">Get Involved</a>                            
                        </li>
                        <li>
                            <a href="">Donate</a>                            
                        </li>
                        <li>
                            <a href="">Home</a>                            
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="map-container">
                
                <script id="featurePopupTemplate" type="text/x-jsrender">
                    <div data-ship-id="{{:id}}">
                        <h2>{{:title}}/h2>
                        <h3>{{:subtitle}}</h3>
                        <time datetime="{{:datetime}}" title="{{:datetime}}">{{:humanTime}}</time>
                        <p class="summary">{{:summary}}</p>
                    </div>
                </script>
                
                <div id="map">

                </div>
            </div>

            <footer class="map-footer">
                &COPY; Greenpeace | 2013 <a href="">Legal</a>
            </footer>

        </article>
